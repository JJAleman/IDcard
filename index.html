<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ID Card Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>ID Card</h1>

        <p>First Name</p>
            <input type="text" id="firstName" placeholder="First Name">

        <p>Last Name</p>
            <input type="text" id="lastName" placeholder="Last Name">

        <p>Age</p>
            <input type="text" id="Age" placeholder="Age">

        <p>Phone Number</p>
            <input type="text" id="Phone Number" placeholder="Phone Number">

        <p>Address</p>
            <input type="text" id="Adress" placeholder="Adress"><br>

        <button onclick="generateID()">Generate ID</button>

        <div id="idCard">
            <p> </p>
            <img width="200px" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/a/a4/Hydra_Bus_logo.png/revision/latest?cb=20160331173942" alt="">

        </div>

        <script src="app.js">
        </script>
    </body>
</html>
